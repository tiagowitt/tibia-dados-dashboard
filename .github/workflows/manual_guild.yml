name: Manual - Atualizar Guild (Apenas)

on:
  workflow_dispatch: # Botão manual

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Adicionei permissões básicas para evitar erros de leitura
    permissions:
      contents: read
      id-token: write 

    steps:
    - name: Baixar código do repositório
      uses: actions/checkout@v4

    # 1. Autenticação Google (O jeito profissional que você já usa)
    - name: Autenticar no Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        # Isso cria o arquivo e define a variável de ambiente automaticamente

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar bibliotecas
      run: |
        pip install -r requirements.txt

    # 2. Rodar o Script
    # Nota: Não precisa mais definir GOOGLE_APPLICATION_CREDENTIALS aqui, 
    # a action "google-github-actions/auth" já fez isso sozinha no passo 1.
    - name: Rodar Extração de Guild (Nova)
      run: python etl_guild.py
