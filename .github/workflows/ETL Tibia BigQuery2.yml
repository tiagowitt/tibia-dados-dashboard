name: Enviar Dados para BigQuery

on:
  # GATILHO AUTOMÁTICO:
  # Roda assim que o workflow "Atualizar Ranking e Guild (Diário)" for concluído
  workflow_run:
    workflows: ["Atualizar Ranking e Guild (Diário)"]
    types:
      - completed

  # GATILHO MANUAL:
  # Mantém a opção de rodar manualmente se precisar testar
  workflow_dispatch:

jobs:
  update-bigquery:
    runs-on: ubuntu-latest
    # TRAVA DE SEGURANÇA:
    # Esta linha garante que este script só rode se a extração (workflow anterior) deu SUCESSO.
    # Se a extração falhar (failure), este workflow será ignorado.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # 1. Baixa o repositório para a máquina virtual
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Instala o Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Autentica no Google Cloud usando a chave salva nos Secrets
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 4. Instala as dependências
      - name: Install dependencies
        run: |
          pip install pandas google-cloud-bigquery pyarrow fastparquet

      # 5. Roda o script
      - name: Run ETL Script
        run: python etl_bigquery.py
